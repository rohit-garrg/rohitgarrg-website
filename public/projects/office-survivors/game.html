<body>
  <div id="game-container"></div>
  <div id="orientation-overlay">
    <div class="rotate-icon">&#128241;&#8596;&#65039;</div>
    <p>Rotate your phone to play</p>
    <p style="font-size: 12px; color: #888; margin-top: 8px;">Landscape mode only</p>
  </div>
  <script>
    // Orientation detection for mobile
    (function() {
      function checkOrientation() {
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        var overlay = document.getElementById('orientation-overlay');
        if (!isMobile || !overlay) return;
        var isPortrait = window.matchMedia('(orientation: portrait)').matches;
        overlay.style.display = isPortrait ? 'flex' : 'none';
      }
      window.addEventListener('orientationchange', function() { setTimeout(checkOrientation, 100); });
      window.addEventListener('resize', checkOrientation);
      checkOrientation();
    })();
  </script>
